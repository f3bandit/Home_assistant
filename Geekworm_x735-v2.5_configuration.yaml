# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

#================================#
#=== Raspberry Pi Cooling Fan ===#
#================================#
sensor:
  - platform: command_line
    name: CPU Temperature
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    unit_of_measurement: "Â°C"
    value_template: "{{ value | multiply(0.001) | round(1) }}"
    scan_interval: 10

  #======================#
  #=== System Monitor ===#
  #======================#

  - platform: systemmonitor
    resources:
      - type: last_boot
      - type: disk_use_percent
      - type: memory_use_percent
      - type: processor_use
      - type: swap_use_percent
  - platform: uptime
    name: Time Online

  #==============================#
  #=== Cat_TV Files Component ===#
  #==============================#

  - platform: files
    folder: /config/www/cat_tv
    filter: "**/*.mp4"
    name: cat_tv
    sort: date
    recursive: True

#===================================#
#=== Raspberry Pi Cooling Switch ===#
#===================================#

switch:
  - platform: rpi_gpio
    ports:
      13: RPI Cooling Fan

#=======================================#
#=== Raspberry Pi Cooling Thermostat ===#
#=======================================#

climate:
  - platform: generic_thermostat
    name: RPI Cooling Fan Controller
    heater: switch.rpi_cooling_fan
    target_sensor: sensor.cpu_temperature
    min_temp: 20
    max_temp: 75
    ac_mode: true
    target_temp: 40
    cold_tolerance: 0.1
    hot_tolerance: 0.1
    min_cycle_duration:
      seconds: 30
    keep_alive:
      minutes: 5
    initial_hvac_mode: "cool"

#=================================#
#=== Cat_TV Local Media Source ===#
#=================================#

homeassistant:
  media_dirs:
    local: /media

#==============#
#=== Themes ===#
#==============#

frontend:
  themes: !include_dir_merge_named themes

